<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="test/lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="test/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="test/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="test/lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- Include Require.js here... -->
  <script type="text/javascript" src="libs/require.js"></script>

  <!-- Include source and spec files here... -->
  <script type="text/javascript">
      // Sets the require.js configuration for your application.
      require.config({

          // 3rd party script alias names (Easier to type "jquery" than "libs/jquery-1.7.2.min")
          paths: {
              // Core Libraries
              "modernizr": "libs/modernizr",
              "jquery": "libs/jquery-1.8.2",
              "underscore": "libs/lodash",
              "backbone": "libs/backbone",
              "jasminejquery": "test/lib/jasmine-1.2.0/jasmine-jquery",
              "views": "js/views",
              "models": "js/models",
              "templates": "js/templates",
              "collections": "js/collections",
              // Require.js Plugins
              "backbone.validateAll": "plugins/Backbone.validateAll",
              "bootstrap": "plugins/bootstrap",
              "text": "plugins/text-2.0.0"
          },
          // Sets the configuration for your third party scripts that are not AMD compatible
          shim: {
              // Backbone.validateAll depends on Backbone.
              "bootstrap": ["jquery"],
              "backbone": {
                  "deps": ["underscore", "jquery"],
                  "exports": "Backbone"  //attaches "Backbone" to the window object
              },
              // Backbone.validateAll depends on Backbone.
              "backbone.validateAll": ["backbone"]
          } // end Shim Configuration
      });

      require(["test/spec.js"], function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);

          jasmineEnv.specFilter = function(spec) {
              return htmlReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function() {
              if (currentWindowOnload) {
                  currentWindowOnload();
              }
              execJasmine();
          };

          function execJasmine() {
              jasmineEnv.execute();
          }
      });
  </script>

</head>

<body>
</body>
</html>
