<!--    tableRows.html
Underscore Template that is used to display all of the User Models -->
<% _.each(users.toJSON(), function(user, id) { %>
    <tr class="props" data-id="<%= id %>" >
        <td data-prop="firstname"><%= user.firstname %></td>
        <td data-prop="lastname"><%= user.lastname %></td>
        <td data-prop="email"><%= user.email %></td>
        <td data-prop="phone"><%= user.phone %><i class="icon-remove" title="Remove User"></i></td>
    </tr>
<% }); %>
